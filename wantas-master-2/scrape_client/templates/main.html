<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>わんたす</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="/static/js/tablesorter.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico">


    <!-- tablesorter js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
    <!-- tablesorter css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
</head>

<body>
    <div id="discribe">
        <h1>わんたす</h1>
        <h4>わんたすとは...あなたから一番近くのコンビニの中であなたが欲しい商品を探します。</h4>
    </div>

    </p>
    <!-- 背景 -->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <!-- ローディング画面の設置 -->
    <div id="overlay">
        <div class="cv-spinner">
            <span class="spinner"></span>
        </div>
    </div>

    <h4>下のボタンをオレンジにしたコンビニのみを検索します。</h4>
    <button id="select-seven-btn-id" value="off">SevenEleven</button>
    <button id="select-famima-btn-id" value="off">FamilyMart</button>
    <button id="select-lawson-btn-id" value="off">Lawson</button>

    <br>

    <br>

    <h4>検索したい食べ物をこちらに入力してください。</h4>
    <p>目当ての商品が出てこない場合は検索の名前を変えてみてください。</p>
    <p>例えば"フランクフルト"を検索し、出てこない場合は"フランク"や"フルト"で検索してみてください。</p>
    <!-- 商品を検索する -->
    <form action="POST" action="/html" id="myform">
        <input type="text" name="ProductName" value="" id="name" />
        <input type="hidden" name="UserLat" value="38.48199" id="lat" />
        <input type="hidden" name="UserLon" value="140.34343" id="lon" />
        <input type="submit" id="btn" value="検索" class="submit-button"></input>
    </form>

    <br>
    <!-- 何件ヒットしたかを表示する -->
    <p id="hit-num"></p>

    <!-- 検索結果を表示するテーブル -->
    <table class="tablesorter" id="myTable" style="font-size : 20px;">
        <thead>
            <tr>
                <th>番号</th>
                <th>商品名</th>
                <th>商品画像</th>
                <th>値段</th>
                <th>取扱い店舗</th>
                <th>Google Map</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
